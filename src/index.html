<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter City Name:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get Weather Conditions</button>
    <label for="locationZip">Enter ZIP:</label>
    <input id="zip" type="text">
    <button class="btn-success" id="weatherLocationZip">Get Weather Conditions</button>
    <div class="showErrors"></div>
    <div class="showName"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <div class="showWind"></div>
  </div>
</body>
</html>
